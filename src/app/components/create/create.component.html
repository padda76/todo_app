<div class="panel panel-primary">
  <div class="panel-heading">
    {{ title }}
  </div>
  <div class="panel-body">
    <form [formGroup]="angForm" novalidate>

      <div class="form-group">
        <label class="col-md-4">What todo?</label>
        <input type="text" class="form-control" formControlName="todo" #todo />
      </div>

      <div *ngIf="angForm.controls['todo'].invalid && (angForm.controls['todo'].dirty || angForm.controls['todo'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['todo'].errors.required">
          Cannot be empty!
        </div>
      </div>

        <div class="form-group">
          <button type="button" (click)="addTodo(todo.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Add</button>
        </div>
    </form>
  </div>
</div>
